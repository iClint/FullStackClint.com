<div class="content">
  @if (isLoading) {
    <div class="spinner-container"><mat-spinner></mat-spinner></div>
  }
  @if (!isLoading && errorOccurred) {
    <div><app-error [errorMessage]="errorMessage"></app-error></div>
  }
  @if (!isLoading && !errorOccurred) {
    <mat-card>
      <mat-tab-group>
        @for (content of staticContent; track content) {
          <mat-tab [label]="content.tabLabel">
            <div class="tab-content">
              <div class="image-text-container">
                @if (content.imgUrls[0]) {
                  <img [src]="content.imgUrls[0]" alt="" class="profile-pic" />
                }
                <div class="text-content">
                  @for (tabContent of content.content; track tabContent) {
                    <p>{{ tabContent }}</p>
                  }
                </div>
              </div>
            </div>
            @if (!accordionLoading) {
              <app-accordion
                [accordion]="content.expansionPanels"
              ></app-accordion>
            }
          </mat-tab>
        }
      </mat-tab-group>
    </mat-card>
  }
</div>
